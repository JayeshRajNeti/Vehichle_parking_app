{% extends "base.html" %}

{% block title %}User Summary{% endblock %}

{% block content %}
<nav class="navbar">
    <div class="navdiv">
        <ul>
            <li><a href="{{ url_for('user.dashboard') }}">Home</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="dashboard-content">
    <h1>User Summary</h1>

    <h2>Total User Spending on Lots (Pie Chart)</h2>
    <canvas id="userSpendingChart" width="600" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // loading data for user spendature pie chart
    const userSpendingLabels = {{ user_spending | map(attribute=0) | list | tojson }};
    const userSpendingData = {{ user_spending | map(attribute=1) | list | tojson }};

    const ctxUserSpending = document.getElementById('userSpendingChart').getContext('2d');
    const userSpendingChart = new Chart(ctxUserSpending, {
        type: 'pie',
        data: {
            labels: userSpendingLabels,
            datasets: [{
                label: 'User Spending',
                data: userSpendingData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'right',
                },
                title: {
                    display: true,
                    text: 'Total User Spending Distribution'
                }
            }
        }
    });
</script>
{% endblock %}
